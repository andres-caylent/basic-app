apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: codeargo
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: docker.io/lucerozuazquita/basic-app:main
        ports:
        - containerPort: 80